<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    <title>KontaCal | Contador de Calorias</title>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="nav-wrapper blue">
            <div class="container">
                <a href="#" class="brand-logo center">KontaCal</a>
                <ul class="right">
                    <li><a href="#" class="clear-btn btn blue lighten-3">Limpar Tudo</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <br>

    <!-- Form Card -->
    <div class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Adicionar Refeição / Alimento</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" placeholder="Adicionar Item Novo" id="item-name">
                            <label for="item-name">Alimento</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="number" placeholder="Adicionar Calorias" id="item-calories">
                            <label for="item-name">Quantidade de Calorias</label>
                        </div>
                        <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i> Adicionar Refeição</button>
                        <button class="update-btn btn orange"><i class="fa fa-pencil-square-o"></i> Editar Refeição</button>
                        <button type="button" class="delete-btn btn red"><i class="fa fa-remove"></i> Apagar Refeição</button>
                        <button type="button" class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i> Voltar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Calorie Count -->
        <h3 class="center-align">Calorias Totais: <span class="total-calories">0</span></h3>

        <!-- Item List -->
        <ul id="item-list" class="collection">

    </div>
