<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Cadastre-se</title>
  </head>
  <body>
    <div class="container mt-5 mb-5">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <h1>Prencha os seus dados</h1>
          <form>
            <div class="form-group">
              <label>Nome</label>
              <input type="text" class="form-control" id="name" placeholder="Nome">
              <div class="invalid-feedback">
                O nome deve conter pelo menos entre 2 e 35 letras
              </div>
            </div>
            <div class="form-group">
              <label>Sobrenome</label>
              <input type="text" class="form-control" id="surname" placeholder="Sobrenome">
              <div class="invalid-feedback">
                O sobrenome deve conter pelo menos entre 2 e 35 letras
              </div>
            </div>
            <div class="form-group">
              <label>CPF</label>
              <input type="text" class="form-control" id="id" placeholder="CPF">
              <div class="invalid-feedback">
                Utilize o formato XXX.XXX.XXX-XXX
              </div>
            </div>
            <div class="form-group">
              <label>CEP</label>
              <input type="text" class="form-control" id="zip" placeholder="CEP">
              <div class="invalid-feedback">
                Utilize o formato XXXXX-XXX
              </div>
            </div>
            <div class="form-group">
              <label>E-mail</label>
              <input type="text" class="form-control" id="email" placeholder="E-mail">
              <div class="invalid-feedback">
                Utilize o formato nome@exemplo.com
              </div>
            </div>
            <div class="form-group">
              <label>Telefone</label>
              <input type="text" class="form-control" id="phone" placeholder="Telefone">
              <div class="invalid-feedback">
                Utilize o formato (XX) XXXXX-XXXX
              </div>
            </div>
            <input type="submit" value="Continuar" class="btn btn-primary btn-block">
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script> -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="app.js"></script>
   
  </body>
</html>
